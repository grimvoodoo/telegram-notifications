name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run all tests (including ignored E2E tests)
      run: cargo test --all --verbose -- --include-ignored
      env:
        TELEGRAM_BOT_TOKEN: "test_token:ABCdefGHIjklMNOpqrSTUvwxyz"
        TELEGRAM_CHAT_ID: "123456789"
        TELEGRAM_NOTIFICATIONS_SKIP_VALIDATION: "true"
        RUST_BACKTRACE: 1
      timeout-minutes: 10

    - name: Build release
      run: cargo build --release --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Generate code coverage
      run: |
        # Clean previous coverage runs
        cargo llvm-cov clean || true
        
        # Try the standard approach first
        if ! cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info -- --include-ignored; then
          echo "Standard coverage failed, trying alternative approaches..."
          
          # Approach 1: Run without E2E tests first
          if cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --lib --bins; then
            echo "Basic coverage (lib + bins) succeeded"
          # Approach 2: Run with timeout and retry
          elif timeout 900 cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info -- --include-ignored --test-threads=1; then
            echo "Coverage with single thread succeeded"
          # Approach 3: Skip E2E tests that might be problematic
          elif cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info -- --skip e2e; then
            echo "Coverage without E2E tests succeeded"
          else
            echo "All coverage approaches failed, generating basic coverage report"
            cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info --lib --bins || exit 1
          fi
        else
          echo "Standard coverage succeeded"
        fi
        
        # Verify the coverage file was generated
        if [[ -f lcov.info ]] && [[ -s lcov.info ]]; then
          echo "Coverage file generated successfully: $(wc -l < lcov.info) lines"
        else
          echo "Coverage file missing or empty, exiting with error"
          exit 1
        fi
      env:
        TELEGRAM_BOT_TOKEN: "test_token:ABCdefGHIjklMNOpqrSTUvwxyz"
        TELEGRAM_CHAT_ID: "123456789"
        TELEGRAM_NOTIFICATIONS_SKIP_VALIDATION: "true"
        RUST_BACKTRACE: 1
      timeout-minutes: 20

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info
        fail_ci_if_error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        tags: telegram-notifications:latest
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm telegram-notifications:latest --help